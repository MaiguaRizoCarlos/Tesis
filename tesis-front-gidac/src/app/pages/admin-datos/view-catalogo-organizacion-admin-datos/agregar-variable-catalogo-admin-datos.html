<mat-list class="estilo-mat-list" style="padding: 0; margin-bottom: 15px; ">
  <mat-list-item class="estilo-mat-item" style="color: black;">

    <div mat-line style="padding-right: 20px;">Agregar variable de la organizaci贸n</div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button mat-icon-button mat-dialog-close matTooltip="White" color="White"
        aria-label="Example icon-button with a heart icon">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
<mat-divider></mat-divider>

<form (ngSubmit)="agregar()">
  <div class="box mt-3 mb-3">

    <mat-form-field class="w100" appearance="outline">
      <mat-label>C贸digo de la variable</mat-label>
      <input type="text" name="codigo" matInput placeholder="Ingrese el c贸digo de la variable"
        [(ngModel)]="data.codigoVariableOrganizacion">
    </mat-form-field>

    <mat-form-field class="w100" appearance="outline">
      <mat-label>Nombre de la variable</mat-label>
      <input type="text" name="nombre" matInput placeholder="Ingrese un nombre de la variable"
        [(ngModel)]="data.nombreVariableOrganizacion">
    </mat-form-field>

    <mat-form-field class="w100" appearance="outline">
      <mat-label>Descripci贸n</mat-label>
      <input type="text" name="descripcion" matInput placeholder="Ingrese la descripcion de la variable"
        [(ngModel)]="data.descripcion">
    </mat-form-field>

    <mat-form-field appearance="fill" class="mt20 w100">
      <mat-label>Variable equivalente</mat-label>
      <mat-select name="Variable" [(ngModel)]="data.variable.idVariable ">
        <mat-option *ngFor="let c of varible" [value]="c.idVariable">
          {{ c.nombreVariable }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="container text-center mt15">
      <button mat-raised-button color="primary">Agregar</button>
    </div>
  </div>
</form>
