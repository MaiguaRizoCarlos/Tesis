
<mat-list class="estilo-mat-list" style="padding: 0; margin-bottom: 15px; ">
  <mat-list-item class="estilo-mat-item" style="color: black;">
    
    <div mat-line style="padding-right: 30px;">Agregar organización</div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button  mat-icon-button mat-dialog-close
        matTooltip="White" color="White" aria-label="Example icon-button with a heart icon">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
<mat-divider></mat-divider>
<br>
<form style="max-width: 400px;">
  <mat-form-field class="w100" appearance="outline">
    <mat-label>Nombre de la organización</mat-label>
    <input required [(ngModel)]="datos.nombreOrganizacion" name="nombre" matInput placeholder="Digite el nombre de la organización">
  </mat-form-field>

  <mat-form-field class="w100" appearance="outline">
    <mat-label>Siglas de la organización</mat-label>
    <input required [(ngModel)]="datos.siglas" name="siglas" matInput placeholder="Digite las siglas de la organización">
  </mat-form-field>

  <mat-form-field class="w100" appearance="outline">
    <mat-label>Descripción de la organización</mat-label>
    <textarea required name="descripcion" matInput placeholder="Digite la descripción de la organización"
      rows="4" [(ngModel)]="datos.descripcion">
              </textarea>
  </mat-form-field>
  <div class="container text-center mt15">
    <button mat-raised-button color="primary" (click)="formSubmit()">Agregar</button>
  </div>
</form>
