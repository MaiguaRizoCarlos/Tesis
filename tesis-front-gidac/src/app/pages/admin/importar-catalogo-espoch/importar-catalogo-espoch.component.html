<mat-card
    style="margin-bottom: 5px; padding-bottom: 0%; margin-top: 0; padding-top: 0; border-top: 0; padding-left: 0px; margin-left: 0; border-left: 0;">
    <mat-list style="margin: 0; padding: 0; border: 0;">
        <mat-list-item style="margin: 0; padding: 0; border: 0; height: 58px;">
            <mat-icon mat-list-icon
                style="padding-left: 0px; margin-left: 0; border-left: 0;">supervised_user_circle</mat-icon>
            <div mat-line><mat-card-title
                    style="font-size: 15px; margin-bottom: 0; padding-bottom: 0; padding-bottom: 0;">Importar datos del
                    catalogo de la ESPOCH
                </mat-card-title></div>
            <div mat-line>
                <div aria-label="breadcrumb" style="font-size: 14px; border: 0; padding: 0; margin: 0;">
                    <ol class="breadcrumb " style="border: 0; padding: 0; margin: 0;">
                        <li class="breadcrumb-item derecha"><a style="color: black; text-decoration: none;"
                                routerLink="/admin/">Inicio</a></li>
                        <li style="color: #3FC060; text-decoration: none;" class="breadcrumb-item active derecha"
                            aria-current="page">Importar cat√°logo ESPOCH</li>
                    </ol>
                </div>
            </div>
        </mat-list-item>
    </mat-list>
</mat-card>




<mat-list>
    <mat-list-item>
        <div mat-line>
        </div>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">

            <button mat-icon-button matTooltip="Primary" color="primary"
                aria-label="Example icon-button with a heart icon" (click)="recargarPantalla()">
                <mat-icon>cached</mat-icon>
            </button>
            <!--<button mat-raised-button color="primary"  (click)="openDialogProyecto(idProyecto)" >Importar datos</button>-->
            <button style="margin-left: 10px;" mat-raised-button color="primary">Descargar formato</button>
        </div>

    </mat-list-item>
</mat-list>


<br>
<br>

<div class="container text-center">
    <img src="../../../assets/importar_img.png" width="100" height="100">
</div>
<br>
<br>
<br>

<div *ngIf="verBotonImput===true" style="text-align: center;">

    <button class="contenedor-btn-file bordeado">
        <i class="fas fa-file"></i>
        Seleccionar archivo
        <label for="btn-file"> </label>
        <input type="file" (change)="onFileChanged($event)" id="btn-file">
    </button>
</div>
<form (ngSubmit)="comprobarEstado()">
    <div *ngIf="verBoton===true" style="text-align: center;">
        <button class="contenedor-btn-file bordeado" style="padding-right: 20px;">
            <i class="fas fa-file"></i>Comprobar archivo
        </button>
    </div>
</form>

<form (ngSubmit)="guardarDatos()">
    <div *ngIf="verBotonSiguintePaso===true" style="text-align: center;">
        <button class="contenedor-btn-file bordeado" style="padding-right: 20px;">
            <i class="fas fa-file"></i>Importar datos
        </button>
    </div>
</form>
