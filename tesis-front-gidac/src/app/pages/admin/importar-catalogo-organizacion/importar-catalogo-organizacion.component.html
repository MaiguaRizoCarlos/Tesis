<mat-card
  style="margin-bottom: 5px; padding-bottom: 0%; margin-top: 0; padding-top: 0; border-top: 0; padding-left: 0px; margin-left: 0; border-left: 0;">
  <mat-list style="margin: 0; padding: 0; border: 0;">
    <mat-list-item style="margin: 0; padding: 0; border: 0; height: var(--tamanio-cuadro-idicador);">
      <mat-icon mat-list-icon
        style="padding: 0px; margin: 0; border: 0; font-size: var(--tamanio-icono-indocador);">supervised_user_circle</mat-icon>
      <div mat-line><mat-card-title
          style="font-size: var(--tamanio-texto-indicador); margin-bottom: 0; padding-bottom: 0; padding-bottom: 0;">Importar datos del
          catalogo
        </mat-card-title></div>
      <div mat-line>
        <div aria-label="breadcrumb" style="font-size: var(--tamanio-texto-camino); border: 0; padding: 0; margin: 0;">
          <ol class="breadcrumb " style="border: 0; padding: 0; margin: 0;">
            <li class="breadcrumb-item derecha"><a  style="color: black; text-decoration: none;" routerLink = "/admin/">Inicio</a></li>
            <li class="breadcrumb-item derecha"><a  style="color: black; text-decoration: none;" routerLink = "/admin/view-variable-admin">Variables</a></li>
            <li class="breadcrumb-item derecha"><a  style="color: black; text-decoration: none;" routerLink = "/admin/view-catalogo-organizacion-admin">Cat치logo organizaci칩n</a></li>
            <li class="breadcrumb-item active derecha" style="color: var(--resaltado-color); text-decoration: none;"  aria-current="page">Importar cat치logo organizaci칩n</li>
          </ol>
        </div>
      </div>
    </mat-list-item>
  </mat-list>
</mat-card>

<mat-list>
    <mat-list-item>
        <div mat-line>
        </div>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">

            <button mat-icon-button matTooltip="Primary" color="primary"
                aria-label="Example icon-button with a heart icon" (click)="recargarPantalla()">
                <mat-icon>cached</mat-icon>
            </button>
            <!--<button mat-raised-button color="primary"  (click)="openDialogProyecto(idProyecto)" >Importar datos</button>-->
            <button style="margin-left: 10px;" mat-raised-button color="primary">Descargar formato</button>
        </div>

    </mat-list-item>
</mat-list>


<br>
<br>

<div class="container text-center">
    <img src="../../../assets/importar_img.png" width="100" height="100">
</div>
<br>
<br>
<br>

<div *ngIf="verBotonImput===true" style="text-align: center;">

    <button class="contenedor-btn-file bordeado">
        <i class="fas fa-file"></i>
        Seleccionar archivo
        <label for="btn-file"> </label>
        <input type="file" (change)="onFileChanged($event)" id="btn-file">
    </button>
</div>
<form (ngSubmit)="comprobarEstado()">
    <div *ngIf="verBoton===true" style="text-align: center;">
        <button class="contenedor-btn-file bordeado" style="padding-right: 20px;">
            <i class="fas fa-file"></i>Comprobar archivo
        </button>
    </div>
</form>

<form (ngSubmit)="guardarDatos()">
    <div *ngIf="verBotonSiguintePaso===true" style="text-align: center;">
        <button class="contenedor-btn-file bordeado" style="padding-right: 20px;">
            <i class="fas fa-file"></i>Importar datos
        </button>
    </div>
</form>
