

<mat-list class="estilo-mat-list" style="padding: 0; margin-bottom: 15px; ">
  <mat-list-item class="estilo-mat-item" style="color: black;">
    
    <div mat-line style="padding-right: 30px;">Agregar email para envió de correos</div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button  mat-icon-button mat-dialog-close
        matTooltip="White" color="White" aria-label="Example icon-button with a heart icon">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
<mat-divider></mat-divider>

<form (ngSubmit)= "formSubmit()" style="max-width: 400px;">
    <div class="box mt-3 mb-3">
      
      <mat-form-field class="w100" appearance="outline">
        <mat-label>Correo</mat-label>
        <input [(ngModel)]="datos.email" required type="text" name="Correo" matInput
          >
      </mat-form-field>

      <mat-form-field class="w100" appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input [(ngModel)]="datos.contrasenia" required type="password" name="Contrasenia" matInput
          >
      </mat-form-field>

    <mat-form-field class="w100" appearance="outline">
        <mat-label>Host</mat-label>
        <input [(ngModel)]="datos.host" required type="text" name="Host" matInput
          >
      </mat-form-field>

      <mat-form-field class="w100" appearance="outline">
        <mat-label>Puerto</mat-label>
        <input [(ngModel)]="datos.port" required type="text" name="Puerto" matInput
          >
      </mat-form-field>

    <div class="container text-center mt15">
      <button mat-raised-button color="primary">Agregar</button>
    </div>
  </div>
  </form>
