<mat-card
  style="margin-bottom: 5px; padding-bottom: 0%; margin-top: 0; padding-top: 0; border-top: 0; padding-left: 0px; margin-left: 0; border-left: 0;">
  <mat-list style="margin: 0; padding: 0; border: 0;">
    <mat-list-item style="margin: 0; padding: 0; border: 0; height: var(--tamanio-cuadro-idicador);">
      <mat-icon mat-list-icon
        style="padding: 0px; margin: 0; border: 0; font-size: var(--tamanio-icono-indocador);">add_to_queue</mat-icon>
      <div mat-line><mat-card-title
          style="font-size: var(--tamanio-texto-indicador); margin-bottom: 0; padding-bottom: 0; padding-bottom: 0;">Email para envió de correos
        </mat-card-title></div>
      <div mat-line>
        <div aria-label="breadcrumb" style="font-size: var(--tamanio-texto-camino); border: 0; padding: 0; margin: 0;">
          <ol class="breadcrumb " style="border: 0; padding: 0; margin: 0;">
            <li class="breadcrumb-item derecha"><a  style="color: black; text-decoration: none;" routerLink = "/admin/">Inicio</a></li>
            <li class="breadcrumb-item active derecha" style="color: var(--color-migajas-de-pan); text-decoration: none;"  aria-current="page">Ver email para envió de correos</li>
          </ol>
        </div>
      </div>
    </mat-list-item>
  </mat-list>
</mat-card>

  

<mat-card style="background-color: var(--dash-sidebar-bakcolor);">
    



    
    
    <mat-card >
      <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center"  >
        <mat-tab label="Disponible" >

<br><br>
<mat-list *ngIf="datosActuales.idEmailEnvio===0" style="text-align: center;"> 
  <p>No existe email registrado</p> <br>
 </mat-list>   
                <div class="col-md-4 offset-md-4">
                  <form *ngIf="datosActuales">
                    <div *ngIf="datosActuales.idEmailEnvio!=0">
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input [(ngModel)]="datosActuales.email" type="text" name="Correo" matInput 
                          >
                      </mat-form-field>

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Host</mat-label>
                        <input [(ngModel)]="datosActuales.host" type="text" name="Host" matInput
                          >
                      </mat-form-field>

                      <mat-form-field class="w100" appearance="outline">
                        <mat-label>Puerto</mat-label>
                        <input [(ngModel)]="datosActuales.port" type="text" name="Puerto" matInput
                          >
                      </mat-form-field>
                      </div>
            
            
                    <div class="container text-center">
                      <button *ngIf="datosActuales.idEmailEnvio!=0" mat-raised-button color="primary" (click)="openDialogEditar()" style="margin-right: 10px;">Actualizar</button>
                      <button (click)="openDialogAgregar()" mat-raised-button color="primary">Agregar</button>             
                    </div>
                    <br>
            
                  </form>
                </div>

              
            


</mat-tab>
<mat-tab label="Eliminados">
<br>
  <mat-list>
    <mat-list-item >
      <div mat-line>
        <mat-form-field >
          <input type="text"
          class="mb-2"
          placeholder="Buscar.."
          #txtSearch
          matInput
          (keyup)="onSearch( txtSearch.value )" 
          />
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>

  <mat-list>
    <mat-list-item *ngFor = "let oC of listaDatosEliminados| filtroEmailEnvio:search | paginate:page_size:page_number1">
      <mat-icon mat-list-icon>email</mat-icon>
      <div mat-line ><mat-card-subtitle style="font-size: 15px; margin-bottom: 0; padding-bottom: 0; padding-bottom: 0; color: black;">Email:{{oC.email }}</mat-card-subtitle></div>
      <div mat-line ><mat-card-subtitle style="font-size: 15px; margin-bottom: 0; padding-bottom: 0; padding-bottom: 0; color: black;">Host: {{oC.host }}</mat-card-subtitle></div>
      <div mat-line ><mat-card-subtitle style="font-size: 15px; margin-bottom: 0; padding-bottom: 0; padding-bottom: 0; color: black;">Puerto: {{oC.port }}</mat-card-subtitle></div>
      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      
        
        <button mat-icon-button matTooltip="Primary" color="primary" aria-label="Example icon-button with a heart icon" (click)="restablecer(oC.idEmailEnvio)">
          <mat-icon>restore_from_trash</mat-icon>
        </button>             
       </div>
       
      <mat-divider></mat-divider>
  
    </mat-list-item>
    <mat-list *ngIf="(listaDatosEliminados| filtroEmailEnvio:search).length===0" style="text-align: center; padding: 20px; margin: 20px;">
      <p>No existen email eliminados</p>
      <br>
      
    </mat-list>
    <mat-divider></mat-divider>
    <mat-paginator 
                   (page)="handlePage1($event)"
                   [length]="(listaDatosEliminados| filtroEmailEnvio:search).length"
                   [pageSize]="page_size"
                   [pageSizeOptions]="page_size_options"
                   showFirstLastButtons>
    </mat-paginator>
  </mat-list>

</mat-tab>
</mat-tab-group>
</mat-card>
</mat-card>
