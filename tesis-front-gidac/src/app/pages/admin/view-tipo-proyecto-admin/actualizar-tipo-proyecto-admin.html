

<mat-list class="estilo-mat-list" style="padding: 0; margin-bottom: 15px; ">
  <mat-list-item class="estilo-mat-item" style="color: black;">
    
    <div mat-line style="padding-right: 30px;">Actualizar tipo de proyecto</div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button  mat-icon-button mat-dialog-close
        matTooltip="White" color="White" aria-label="Example icon-button with a heart icon">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
<mat-divider></mat-divider>

<form (ngSubmit)= "formSubmit()" style="max-width: 400px;">
    <div class="box mt-3 mb-3">
      
      <mat-form-field class="w100" appearance="outline">
        <mat-label>Nombre del tipo de proyecto</mat-label>
        <textarea required name="descripcion" matInput placeholder="Digite el nombre del tipo de proyecto"
          rows="15" [(ngModel)]="datos.nombreTipoProyecto">
                  </textarea>
      </mat-form-field>

    <div class="container text-center mt15">
      <button mat-raised-button color="primary">Actualizar</button>
    </div>
  </div>
  </form>
