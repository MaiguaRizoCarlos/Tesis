
<mat-list class="estilo-mat-list" style="padding: 0; margin-bottom: 15px; ">
  <mat-list-item class="estilo-mat-item" style="color: black;">
    
    <div style="margin-right: 40px;" mat-line>Importar datos de archivo xls</div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button  mat-icon-button mat-dialog-close
        matTooltip="White" color="White" aria-label="Example icon-button with a heart icon">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
<mat-divider></mat-divider>

<div mat-dialog-content style="color: black;">
  <br>

  <div class="container text-center">
    <img src="../../../assets/importar-xls.jpg" width = "100" height = "100">
  </div>
  <br>
  
  <div *ngIf="verBotonImput===true" style="text-align: center;">
    
  <button class="contenedor-btn-file bordeado">
    <i class="fas fa-file"></i>
    Seleccionar archivo XLS
    <label for="btn-file" ></label>
    <input type="file" accept=".xls" (change)="onFileChanged($event)" id="btn-file">
  </button>
  </div>
  <form (ngSubmit)= "formSubmit()">
  <div *ngIf="verBoton===true" style="text-align: center;">
  <button class="contenedor-btn-file bordeado">
      <i class="fas fa-file"></i>Importar
  </button>
</div>
</form>

  <div class="align-right" style="padding-top: 5px;">
  </div>
</div>
