
<mat-list class="estilo-mat-list" style="padding: 0; margin-bottom: 15px; ">
  <mat-list-item class="estilo-mat-item" style="color: black;">
    
    <div mat-line style="padding-right: 20px;">Agregar altura</div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button  mat-icon-button mat-dialog-close
        matTooltip="White" color="White" aria-label="Example icon-button with a heart icon">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
<mat-divider></mat-divider>

<form (ngSubmit)= "agregar()">
    <div class="box mt-3 mb-3">
      
    <mat-form-field class="w100" appearance="outline">
      <mat-label>Altura mínima</mat-label>
      <input
      type="text"
      name="alturaMinima"
      matInput
      placeholder="Ingrese la altura mínima"
      [(ngModel)] = "data.alturaMinima"
      >
    </mat-form-field>

    <mat-form-field class="w100" appearance="outline">
      <mat-label>Altura máxima</mat-label>
      <input
      type="text"
      name="alturaMaxima"
      matInput
      placeholder="Ingrese la altura máxima"
      [(ngModel)] = "data.alturaMaxima"
      >
    </mat-form-field>

    <mat-form-field appearance="fill" class="mt20 w100">
      <mat-label>Unidad de medida</mat-label>
      <mat-select name="medida" [(ngModel)] = "data.unidadMedida" (selectionChange)="onSelectionChange($event)">
        <mat-option *ngFor = "let c of medida" [value] = "c">
          {{ c.idUnidadMedida !== -1 ? c.unidadMedida + ' - ' + c.abreviatura : 'Nuevo' }} 
          
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class=" text-center">
      <button mat-raised-button color="primary">Agregar</button>
    </div>
  </div>
  </form>
