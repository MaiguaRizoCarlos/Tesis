
<mat-list class="estilo-mat-list" style="padding: 0; margin-bottom: 15px; ">
  <mat-list-item class="estilo-mat-item" style="color: black;">
    
    <div mat-line style="padding-right: 20px;">Agregar dataset</div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button  mat-icon-button mat-dialog-close
        matTooltip="White" color="White" aria-label="Example icon-button with a heart icon">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
<mat-divider></mat-divider>

<form (ngSubmit)= "agregar()" style="max-width: 400px; min-width: 400px;">
    <div class="box mt-3 mb-3">
      

      <mat-form-field class="w100" appearance="outline">
        <mat-label>Fecha inicio dataset</mat-label>
        <input
        type="date"
        matInput
        name="fechaInicio"
        placeholder="Ingrese inicio dataset"
        [(ngModel)] = "data.fechaInicioDataset">
      </mat-form-field>

      <mat-form-field class="w100" appearance="outline">
        <mat-label>Fecha fin dataset</mat-label>
        <input
        type="date"
        matInput
        name="fechaFin"
        placeholder="Ingrese fin dataset"
        [(ngModel)] = "data.fechaFinDataset">
      </mat-form-field>
        
      <div class="center" style="text-align: center;">
        <button mat-raised-button color="primary">Agregar</button>
      </div>
    </div>
</form>
