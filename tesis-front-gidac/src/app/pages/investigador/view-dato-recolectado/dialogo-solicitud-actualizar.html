<form (ngSubmit)="formSubmit()">
  <div class="row">
  <h1 class="text-center;">Solicitud para actualizar dato</h1>
  <mat-form-field class="w100" appearance="outline">
    <mat-label >Motivo para actualizar dato</mat-label>
    <textarea required name="descripcion" matInput placeholder="Ingrese el motivo para actualizar el dato"
      rows="5" [(ngModel)]="data.motivo">
              </textarea>
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button cdkFocusInitial>Enviar</button>
  </mat-dialog-actions>
</div>
</form>
