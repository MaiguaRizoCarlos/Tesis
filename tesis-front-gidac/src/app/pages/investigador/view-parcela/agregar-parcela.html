
<mat-list class="estilo-mat-list" style="padding: 0; margin-bottom: 15px; ">
  <mat-list-item class="estilo-mat-item" style="color: black;">
    
    <div mat-line style="padding-right: 20px;">Agregar parcela</div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button  mat-icon-button mat-dialog-close
        matTooltip="White" color="White" aria-label="Example icon-button with a heart icon">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
<mat-divider></mat-divider>

<form (ngSubmit)= "agregar()" style="max-width: 400px;">
    <div class="box mt-3 mb-3">
      
      <mat-form-field class="w100" appearance="outline">
        <mat-label>Código parcela</mat-label>
        <input
        type="text"
        name="codigo"
        matInput
        placeholder="Ingrese el código de la parcela"
        [(ngModel)] = "data.codigoParcela"
        >
      </mat-form-field>

      <mat-form-field class="w100" appearance="outline">
        <mat-label>Nombre parcela</mat-label>
        <input
        type="text"
        name="nombre"
        matInput
        placeholder="Ingrese el nombre de la parcela"
        [(ngModel)] = "data.nombreParcela"
        >
      </mat-form-field>

      <mat-form-field class="w100" appearance="outline">
        <mat-label>Coordenada X</mat-label>
        <input
        type="text"
        name="coordenadaX"
        matInput
        placeholder="Ingrese la coordenada X"
        [(ngModel)] = "data.coordenadaX"
        >
      </mat-form-field>

      <mat-form-field class="w100" appearance="outline">
        <mat-label>Coordenada Y</mat-label>
        <input
        type="text"
        name="coordenadaY"
        matInput
        placeholder="Ingrese la coordenada Y"
        [(ngModel)] = "data.coordenadaY"
        >
      </mat-form-field>


      <mat-form-field appearance="fill" class="mt20 w100">
        <mat-label>Área</mat-label>
        <mat-select name="area" [(ngModel)] = "data.area.idArea">
          <mat-option *ngFor = "let c of area" [value] = "c.idArea">
            {{ c.area }} - ({{ c.unidadMedida.abreviatura }})
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="center" style="text-align: center;">
      <button mat-raised-button color="primary">Agregar</button>
    </div>
  </div>
  </form>
