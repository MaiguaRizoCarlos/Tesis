
<mat-list class="estilo-mat-list" style="padding: 0; margin-bottom: 15px; ">
  <mat-list-item class="estilo-mat-item" style="color: black;">
    
    <div mat-line style="padding-right: 20px;">Agregar profundidad</div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button  mat-icon-button mat-dialog-close
        matTooltip="White" color="White" aria-label="Example icon-button with a heart icon">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
<mat-divider></mat-divider>

<form (ngSubmit)= "agregar()">
    <div class="box mt-3 mb-3">
      
      <mat-form-field class="w100" appearance="outline">
        <mat-label>Profundidad mínima</mat-label>
        <input
        type="text"
        name="profundiadMinima"
        matInput
        placeholder="Ingrese la profundiad mínima"
        [(ngModel)] = "data.profundidadMinima"
        >
      </mat-form-field>

      <mat-form-field class="w100" appearance="outline">
        <mat-label>Profundidad máxima</mat-label>
        <input
        type="text"
        name="profundidadMaxima"
        matInput
        placeholder="Ingresa la profundidad máxima"
        [(ngModel)] = "data.profundidadMaxima"
        >
      </mat-form-field>

      <mat-form-field appearance="fill" class="mt20 w100">
        <mat-label>Unidad de medida</mat-label>
        <mat-select name="medida" [(ngModel)] = "data.unidadMedida.idUnidadMedida">
          <mat-option *ngFor = "let c of medida" [value] = "c.idUnidadMedida">
            {{ c.unidadMedida }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    <div class="container text-center mt15">
      <button mat-raised-button color="primary">Agregar</button>
    </div>
  </div>
  </form>
