
<mat-list class="estilo-mat-list" style="padding: 0; margin-bottom: 15px; ">
  <mat-list-item class="estilo-mat-item" style="color: black;">
    
    <div mat-line style="padding-right: 20px;">Agregar punto</div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button  mat-icon-button mat-dialog-close
        matTooltip="White" color="White" aria-label="Example icon-button with a heart icon">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
<mat-divider></mat-divider>

<form (ngSubmit)= "agregar()" style="max-width: 400px;">
    <div class="box mt-3 mb-3">
      
        <div class="row">
            

  
        <mat-form-field appearance="fill" class="mt20 w100">
          <mat-label>Profundidad</mat-label>
          <mat-select name="medida" [(ngModel)] = "data.profundidad.idProfundidad">
            <mat-option *ngFor = "let c of profundidadData" [value] = "c.idProfundidad">
              {{ c.profundidadMinima }} - {{ c.profundidadMaxima }} ({{ c.unidadMedida.abreviatura }})
            </mat-option>
          </mat-select>
        </mat-form-field>
  
      <div class="center" style="text-align: center;">
        <button mat-raised-button color="primary">Agregar</button>
      </div>
      </div>
    </div>
    </form>
