
<mat-list class="estilo-mat-list" style="padding: 0; margin-bottom: 15px; ">
  <mat-list-item class="estilo-mat-item" style="color: black;">
    
    <div mat-line style="padding-right: 20px;">Actualizar punto</div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button  mat-icon-button mat-dialog-close
        matTooltip="White" color="White" aria-label="Example icon-button with a heart icon">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
<mat-divider></mat-divider>

<form (ngSubmit)= "editar()" style="max-width: 400px;">
    <div class="box mt-3 mb-3">
      <div class="row">

      <mat-form-field class="w100">
        <mat-label>Fecha de salida de campo</mat-label>
        <input
          required
          type="date"
          matInput
          name="fechaInicio"
          placeholder="Ingrese la fecha de salida de campo"
          [value]="formatDate(dataAux.fechaSalidaCampo)"
          (change)="guardarFechaSalidaCampo($event)"
        >
      </mat-form-field>


    <div class="center" style="text-align: center;">
      <button mat-raised-button color="primary">Actualizar</button>
    </div>
    </div>
  </div>
  </form>
